<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="shortcut icon" href="./assets/icon/icon.png" type="image/x-icon">
  <title>image-galery</title>
</head>

<body>
  <header class="header">
    <div class="header-container">
      <div class="heading"><img src="./assets/icon/icon.png" alt="">
        <h1>Image Gallery</h1>
      </div>
      <div class="search-container">
        <input id="search" type="text" placeholder="Search..." autocomplete="off" autofocus>
        <div class="search"></div>
        <div class="clear"></div>
      </div>
    </div>
  </header>
  <section class="content">
    <div class="content-container"></div>
  </section>
  <footer class="footer"><a href="https://rs.school/js-stage0/" target="_blank">
      <img src="./assets/svg/rsschool.svg" alt="rsschool-icon">
    </a>
    <span class="footer__span">2023</span>
    <a class="footer__a" href="https://github.com/alekseng" target="_blank">
      <img src="./assets/svg/github.svg" alt="github-icon">
    </a>
  </footer>
  <script src="./js/index.js"></script>
</body>

</html>
