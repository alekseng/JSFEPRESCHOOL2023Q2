<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Library</title>
</head>

<body>
  <header class="header" id="header">
    <div class="header__content">
      <div class="header__logo">
        <h1 class="header__logo__heading"><a href="#header">Brooklyn Public Library</a></h1>
      </div>
      <nav class="header__menu">
        <ul class="header__menu__ul">
          <li class="header__menu__li"><a href="#">About</a></li>
          <li class="header__menu__li"><a href="#">Favorites</a></li>
          <li class="header__menu__li"><a href="#">Coffee shop</a></li>
          <li class="header__menu__li"><a href="#">Contacts</a></li>
          <li class="header__menu__li"><a href="#">Library Card</a></li>
        </ul>
      </nav>
      <div class="profile">
        <svg class="profile__ic" width="28" height="28" viewBox="0 0 28 28" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <g id="icon_profile">
            <path class="profile__icon" fill-rule="evenodd" clip-rule="evenodd"
              d="M28 14C28 21.732 21.732 28 14 28C6.26801 28 0 21.732 0 14C0 6.26801 6.26801 0 14 0C21.732 0 28 6.26801 28 14ZM18.6667 7.77778C18.6667 10.3551 16.5774 12.4444 14.0001 12.4444C11.4227 12.4444 9.33339 10.3551 9.33339 7.77778C9.33339 5.20045 11.4227 3.11111 14.0001 3.11111C16.5774 3.11111 18.6667 5.20045 18.6667 7.77778ZM19.4998 16.2781C20.9584 17.7367 21.7778 19.715 21.7778 21.7778H14L6.22225 21.7778C6.22225 19.715 7.0417 17.7367 8.50031 16.2781C9.95893 14.8194 11.9372 14 14 14C16.0628 14 18.0411 14.8194 19.4998 16.2781Z"
              fill="white" />
          </g>
        </svg>
        <!-- <img src="./assets/svg/icon_profile.svg" alt="icon-profile"> -->
      </div>
    </div>
  </header>
  <main class="main">
    <section class="welcome">
      <div class="welcome__container">
        <div class="welcome__overlay"></div>
        <div class="welcome__heading__container">
          <h2 class="welcome__heading">
            <span class="first-str">Welcome</span>
            <span>to the Brooklyn</span>
            <span class="third-str">Library</span>
          </h2>
        </div>
        <div></div>
      </div>
    </section>
    <section class="about">
      <div class="about__container">
        <div class="about__heading__container">
          <h2 class="about__heading">About</h2>
          <span class="about__span"></span>
        </div>
        <div class="about__subheading__container">
          <h3 class="about__subheading">The Brooklyn Library is a free workspace, a large number of books and a cozy
            coffee shop inside</h3>
        </div>
        <div class="slider__container">
          <img src="./assets/img/img1.png" alt="img1">
          <img src="./assets/img/img2.png" alt="img2">
          <img src="./assets/img/img3.png" alt="img3">
        </div>
        <div class="slider__dots">
          <span class="slider__dot _active"></span>
          <span class="slider__dot"></span>
          <span class="slider__dot"></span>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
