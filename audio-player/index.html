<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Audio-player</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="cover">
        <div class="cover-c">
          <div class="cover-c__t-l"></div>
          <div class="cover-c__t-r"></div>
          <div class="cover-c__b-l"></div>
          <div class="cover-c__b-r"></div>
          <div class="cover-c__b-c"></div>
          <div class="cover-c__fg">
            <ul class="play-list"></ul>
            <div class="cover-c__fg__top">
              <div class="cover-c__fg__top__cover"></div>
              <div class="cover-c__fg__top__artist">
                <span class="cover-c__fg__top__artist__title title">title</span>
                <span class="cover-c__fg__top__artist__author author">author</span>
              </div>
            </div>
            <div class="cover-c__fg__bottom">
              <div class="cover-c__fg__bottom__top">
                <div class="cover-c__fg__bottom__top__circle-left">
                  <div class="cover-c__fg__bottom__top__circle-left__1"></div>
                  <div class="cover-c__fg__bottom__top__circle-left__2"></div>
                  <div class="cover-c__fg__bottom__top__circle-left__3"></div>
                  <div class="cover-c__fg__bottom__top__circle-left__4"></div>
                  <div class="cover-c__fg__bottom__top__circle-left__5"></div>
                  <div class="cover-c__fg__bottom__top__circle-left__6"></div>
                </div>
                <div class="cover-c__fg__bottom__top__circle-right">
                  <div class="cover-c__fg__bottom__top__circle-right__1"></div>
                  <div class="cover-c__fg__bottom__top__circle-right__2"></div>
                  <div class="cover-c__fg__bottom__top__circle-right__3"></div>
                  <div class="cover-c__fg__bottom__top__circle-right__4"></div>
                  <div class="cover-c__fg__bottom__top__circle-right__5"></div>
                  <div class="cover-c__fg__bottom__top__circle-right__6"></div>
                </div>
              </div>
              <div class="cover-c__fg__bottom__bottom">ALEKSENG MUSIC PLAYER 1.0</div>
            </div>
          </div>
          <div class="cover-c__bg">
            <div class="cover-c__bg__circle-left"></div>
            <div class="cover-c__bg__circle-right"></div>
            <div class="cover-c__bg__square-left"></div>
            <div class="cover-c__bg__square-right"></div>
          </div>
        </div>
      </div>
      <div class="separator">
        <div class="progress">
          <div class="progress-bar"></div>
        </div>
        <div class="timer-container">
          <span class="minutes"></span>:<span class="seconds"></span>
           /
          <span class="duration"></span>
        </div>
      </div>
      <div class="buttons">
        <div class="buttons__container">
          <button class="button prev-btn"><img src="./assets/svg/rewind.svg" alt=""></button>
          <button class="button play-pause-btn play">
            <img src="./assets/svg/play.svg" alt="">
          </button>
          <button class="button next-btn"><img src="./assets/svg/forward.svg" alt=""></button>
          <img src="./assets/svg/volume_mute.svg" alt="">
          <div class="volume"><input type="range" max="1" min="0" step="0.001" value="0.7" class="volume-range"></div>
          <img src="./assets/svg/volume_up.svg" alt="">
        </div>
      </div>
      <div class="top"></div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </div>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
